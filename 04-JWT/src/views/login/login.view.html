<div class="container" >
    <div class="row justify-content-center align-items-center" style="height:calc(100vh - 40px);">
        <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 19rem;margin:0 auto;border:0;">
            <div class="card-body">
                <h2 class="card-title mb-3 text-center text-primary">AppNote</h2>
                <h6 class="card-subtitle mb-2 text-center text-muted">S'identifier</h6>

                <form name="form" ng-submit="form.$valid && vm.login()" novalidate>

                    <div class="mb-3" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
                        <!--<label for="username" class="form-label">Username</label>-->
                        <input id="username"
                               placeholder="Email"
                               type="text"
                               name="email"
                               class="form-control border border-light border-bottom shadow-sm p-3 bg-body rounded "
                               ng-model="vm.email" required />
                        <div ng-messages="form.$submitted && form.email.$error" class="help-block">
                            <div ng-message="required">Username is required</div>
                        </div>
                    </div>

                    <div class="mb-3" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
                       <!-- <label for="password" class="form-label">Password</label>-->
                        <input id="password"
                               placeholder="Mot de passe"
                               type="password"
                               name="password"
                               class="form-control border border-light shadow-sm p-3  bg-body rounded"
                               ng-model="vm.password" required />
                        <div ng-messages="form.$submitted && form.password.$error" class="help-block">
                            <div ng-message="required">Password is required</div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button ng-disabled="vm.loading" class="btn btn-primary shadow p-2 rounded">connexion</button>
