{{ items }}

<form>
    <label for="name"> name: </label>
    <input ng-model="item.name" type="text" id="name" name="name">

    <label for="category"> category: </label>
    <select id="category"
            ng-model="item.category_id"
            ng-options="category.id as category.name for category in categories" ></select>
    <button ng-click="createItem(item)">Create</button>
</form>
