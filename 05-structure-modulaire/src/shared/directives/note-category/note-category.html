<div class="text-center p-2">
    <button ng-show="isActiveCategory" ng-click="activeCreaCat()" type="button" class="btn btn-outline-secondary w-full">
        Categories <i class="fa fa-plus-square" aria-hidden="true"></i>
    </button>

    <form ng-show="!isActiveCategory" class="p-2" name="form" ng-submit="form.$valid && createCategory()" novalidate>

        <div class="mb-1" ng-class="{ '': form.$submitted && form.category.$invalid }">
            <!--<label for="username" class="form-label">Username</label>-->
            <input id="category"
                   placeholder="Category"
                   type="text"
                   name="category"
                   class="form-control border border-light border-bottom shadow-sm p-3 bg-body rounded "
                   ng-model="category" required />
            <div ng-messages="form.$submitted && form.category.$error" class="help-block text-danger">
                <div ng-message="required">Category is required</div>
            </div>
        </div>

        <div class="d-flex">
            <button type="submit" ng-disabled="loadingCategory" class="btn btn-secondary shadow p-2 rounded w-full">
                <span ng-if="!loadingCategory">Cr√©er</span>
                <div ng-if="loadingCategory" class="spinner-border spinner-border-sm text-light" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </button>
            <button type="button" ng-click="activeCreaCat()" class="btn btn-link text-danger w-full">
                <span>Annuler</span>
            </button>
        </div>
        <div ng-if="errorCategory" class="alert alert-danger mt-3 text-danger">{{errorCategory}}</div>
    </form>

</div>

<div class="btn-cat text-center pt-3"  ng-click="selectedCategory(null)">
    <p class="text-light m-0" ng-class="{ 'active-category': activeCategory === null}">Tout</p>
</div>

<div ng-repeat="category in categories"
     ng-click="selectedCategory(category._id)"
     class="btn-cat text-center pt-3">
    <p class="text-light m-0"
       ng-class="{ 'active-category': activeCategory === category._id}">{{ category.titre }}</p>
    <!-- <p class="text-light m-0">{{ category._id}}</p> -->
    <!--<span class="text-white-50">{{ category.created_at | date : 'dd/MM/yy' }}</span>-->
</div>
