<div ng-if="loadingNotes" class="spinner-list-notes w-full d-flex justify-content-center align-content-center">
    <div  class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div ng-if="!loadingNotes"  class="text-center pt-2">
    <button type="button" class="btn btn-outline-secondary">Notes <i class="fa fa-plus-square" aria-hidden="true"></i></button>
</div>
<div ng-if="!loadingNotes" ng-repeat="value in notes" class=" p-3 ">
    <h5 class="text-light">{{ value.titre }}</h5>
    <p class="text-white-50">{{ value.created_at | date : 'dd/MM/yy'}}</p>
</div>
